# ⚠️ LƯU Ý: Workflow này chỉ cần nếu KHÔNG dùng Cloudflare Pages auto-deploy từ GitHub
# Nếu Cloudflare Pages đã được cấu hình để tự động deploy từ GitHub,
# bạn KHÔNG CẦN workflow này. Cloudflare sẽ tự động detect push và deploy.
#
# Chỉ dùng workflow này nếu:
# - Muốn custom build process
# - Muốn thêm steps khác (tests, notifications, etc.)
# - Hoặc không thể dùng Cloudflare auto-deploy

name: Deploy Production to Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages (Production)
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history to ensure pnpm-lock.yaml is available

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9  # Match với lockfileVersion trong pnpm-lock.yaml

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
        env:
          PUBLIC_API_URL: ${{ secrets.PUBLIC_API_URL || 'https://api.gaolamthuy.vn' }}

      - name: Deploy to Cloudflare Pages (Production)
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ secrets.CLOUDFLARE_PROJECT_NAME || 'homepage' }}
          directory: dist
          # Production deployment
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          wranglerVersion: '3'

